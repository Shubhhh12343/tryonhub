		<style>
						.input-container {
					position: relative;
					display: inline-block;
				}
			/* Styling for the floating label */
			.floating-label {
				position: absolute;
				top: 50%;
				left: 10px;
				transform: translateY(-50%);
				transition: 0.3s ease;
				color: #aaa;
				pointer-events: none; /* Ensures the label doesn't interfere with input clicks */
				opacity: 0; /* Initially hide the label */
			}

			/* Show the label when input is focused or not empty */
			.input-container input:focus + .floating-label,
			.input-container input:not(:placeholder-shown) + .floating-label {
				top: -1px;
				left: 10px;
				font-size: 12px;
				color:  var(--bs-body-bg);
				opacity: 1; /* Show the label when input is focused or not empty */
				background-color: var(--bs-body-bg);
				padding: 0 5px;
				font-size: 14px;
			}

			/* Additional styling for input and container */
			.input-container input {
				width: 100%;
				padding: 10px;
			
				border-radius: 4px;
				background-color: transparent;
				transition: border-color 0.3s ease;
			}

			/* Focus state for input */
			.input-container input:focus {

				background-color:  var(--bs-body-bg);
			
			}

			/* Placeholder styling */
			.input-container input::placeholder {
				transition: opacity 0.7s ease;
			}

			/* Fade out placeholder on focus */
			.input-container input:focus::placeholder {
				opacity: 0;
			}

			/* Styling for the toggle button */
			.btn-icon {
				cursor: pointer;
			}

			/* Ensure the input field background color stays white when autofilled */
			input:-webkit-autofill {
				-webkit-box-shadow: 0 0 0px 1000px  !important; /* Ensures background stays white */
				box-shadow: 0 0 0px 1000px  var(--bs-body-bg) inset !important; /* Ensures background stays white */
				transition: background-color 5000s ease-in-out 0s; /* Prevents sudden color changes */
				-webkit-text-fill-color: grey !important;
				background-color: transparent; /* Ensures text color stays consistent */
			}

		</style>
		<!--end::Global Stylesheets Bundle-->
	</head>
	<!--end::Head-->

	<body id="kt_body" class="app-blank">
		<!--begin::Theme mode setup on page load-->
		<script>var defaultThemeMode = "light"; var themeMode; if ( document.documentElement ) { if ( document.documentElement.hasAttribute("data-bs-theme-mode")) { themeMode = document.documentElement.getAttribute("data-bs-theme-mode"); } else { if ( localStorage.getItem("data-bs-theme") !== null ) { themeMode = localStorage.getItem("data-bs-theme"); } else { themeMode = defaultThemeMode; } } if (themeMode === "system") { themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"; } document.documentElement.setAttribute("data-bs-theme", themeMode); };</script>

			<div class="d-flex flex-column flex-lg-row flex-column-fluid">

				<div class="d-flex flex-column flex-lg-row-fluid w-lg-50 p-10 order-2 order-lg-1">

					<div class="d-flex flex-center flex-column flex-lg-row-fluid">

						<div class="w-lg-400px w-275px py-md-0 py-20">

							<!--begin::Form-->
							<form class="form w-100" id="kt_sign_in_form"  method="POST">
                                {% csrf_token %}
								<!--begin::Heading-->
								<div class="text-center mb-6">

									<h1 class="text-dark fw-bolder mb-3">Log In</h1>
									<!--end::Title-->
									<!--begin::Subtitle-->

									<!--end::Subtitle=-->
								</div>

										<!--end::Indicator label-->
										<!--begin::Indicator progress-->

										<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>

		<!--begin::Custom Javascript(used for this page only)-->
<script>
"use strict";

// Class definition
var KTSigninGeneral = function() {
    // Elements
    var form;
    var submitButton;
    var validator;

    // Handle form
    var handleValidation = function(e) {
        // Init form validation rules. For more info check the FormValidation plugin's official documentation:https://formvalidation.io/
        validator = FormValidation.formValidation(
			form,
			{
				fields: {					
					'email': {
                        validators: {
                            regexp: {
                                regexp: /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
                                message: 'Enter a valid email address',
                            },
							notEmpty: {
								message: 'Email address is required'
							}
						}
					},
                    'password': {
                        validators: {
                            notEmpty: {
                                message: 'Password is required'
                            },
                        }
                    } 
				},
				plugins: {
					trigger: new FormValidation.plugins.Trigger(),
					bootstrap: new FormValidation.plugins.Bootstrap5({
                        rowSelector: '.fv-row',
                        eleInvalidClass: '',  // comment to enable invalid state icons
                        eleValidClass: '' // comment to enable valid state icons
                    })
				}
			}
		);	
    }

    var handleSubmitDemo = function(e) {
        // Handle form submit
        submitButton.addEventListener('click', function (e) {
            // Prevent button default action
            e.preventDefault();

            // Validate form
            validator.validate().then(function (status) {
                if (status == 'Valid') {
					var email = form.querySelector('[name="email"]').value
					var password = form.querySelector('[name="password"]').value
					console.log(email,"email")
					$.ajax({
						method:"POST",
						url:"/check-credential/",
						data:{
							csrfmiddlewaretoken: document.getElementsByName('csrfmiddlewaretoken')[0].value,
							user_email:email,
							user_password:password,
						},
						success: function(response){
							console.log(response)
							if (response.status == 200){
								submitButton.setAttribute('data-kt-indicator', 'on');

								// Disable button to avoid multiple click 
								submitButton.disabled = true;
								

								// Simulate ajax request
								setTimeout(function() {
									// Hide loading indication
									submitButton.removeAttribute('data-kt-indicator');

									// Enable button
									submitButton.disabled = false;

									// Show message popup. For more info check the plugin's official documentation: https://sweetalert2.github.io/
									
								form.submit()
								}, 2000);
							}
							else if(response.status === 400){
								const passwordError = document.getElementById("password-error");
								toastr.options = {
									"closeButton": false,
									"debug": false,
									"newestOnTop": false,
									"progressBar": false,
									"positionClass": "toastr-top-right",
									"preventDuplicates": false,
									"onclick": null,
									"showDuration": "300",
									"hideDuration": "1000",
									"timeOut": "5000",
									"extendedTimeOut": "1000",
									"showEasing": "swing",
									"hideEasing": "linear",
									"showMethod": "fadeIn",
									"hideMethod": "fadeOut"
								  };
								  
								  toastr.error("Incorrect Email or Password");;
								setTimeout(() => {
									passwordError.innerHTML = "";
								}, 5000);
							}
						}
					});
                    // Show loading indication
                       						
                } else {
                    // Show error popup. For more info check the plugin's official documentation: https://sweetalert2.github.io/
                }
            });
		});
    }

    var handleSubmitAjax = function(e) {
        // Handle form submit
        submitButton.addEventListener('click', function (e) {
            // Prevent button default action
            e.preventDefault();

            // Validate form
            validator.validate().then(function (status) {
                if (status == 'Valid') {
                    // Hide loading indication
                    submitButton.removeAttribute('data-kt-indicator');

                    // Enable button
                    submitButton.disabled = false;
                                        
                    // Check axios library docs: https://axios-http.com/docs/intro 
                    axios.post('/your/ajax/login/url', {
                        email: form.querySelector('[name="email"]').value, 
                        password: form.querySelector('[name="password"]').value 
                    }).then(function (response) {
                        if (response) {
                            form.querySelector('[name="email"]').value= "";
                            form.querySelector('[name="password"]').value= "";  

                            const redirectUrl = form.getAttribute('data-kt-redirect-url');
                            
                            if (redirectUrl) {
                                location.href = redirectUrl;
                            }
                        } else {
                            // Show error popup. For more info check the plugin's official documentation: https://sweetalert2.github.io/
                            Swal.fire({
                                text: "Sorry, the email or password is incorrect, please try again.",
                                icon: "error",
                                buttonsStyling: false,
                                confirmButtonText: "OK",
                                customClass: {
                                    confirmButton: "btn btn-primary"
                                }
                            });
                        }
                    }).catch(function (error) {
                        Swal.fire({
                            text: "Sorry, looks like there are some errors detected, please try again.",
                            icon: "error",
                            buttonsStyling: false,
                            confirmButtonText: "OK",
                            customClass: {
                                confirmButton: "btn btn-primary"
                            }
                        });
                    });
                } else {
                    // Show error popup. For more info check the plugin's official documentation: https://sweetalert2.github.io/
                    Swal.fire({
                        text: "Sorry, looks like there are some errors detected, please try again.",
                        icon: "error",
                        buttonsStyling: false,
                        confirmButtonText: "OK",
                        customClass: {
                            confirmButton: "btn btn-primary"
                        }
                    });
                }
            });
		});
    }

    // Public functions
    return {
        // Initialization
        init: function() {
            form = document.querySelector('#kt_sign_in_form');
            submitButton = document.querySelector('#kt_sign_in_submit');
            
            handleValidation();
            handleSubmitDemo(); // used for demo purposes only, if you use the below ajax version you can uncomment this one
            //handleSubmitAjax(); // use for ajax submit
        }
    };
}();

// On document ready
KTUtil.onDOMContentLoaded(function() {
    KTSigninGeneral.init();
});

</script>
<script>
	  var alertBoxes = document.querySelectorAll('.alert');
  alertBoxes.forEach(function(alertBox) {
    // Set a timeout to remove the alert box after 3 seconds
    setTimeout(function() {
      alertBox.remove();
    }, 3000);
  });
</script>
		<!--end::Custom Javascript-->
		{% if messages %}
{% for message in messages %}
    {% if message.tags == "success" %}
    <script  type=text/javascript>
        var msg = "{{message}}";
        toastr.options = {
        "closeButton": false,
        "debug": false,
        "newestOnTop": false,
        "progressBar": false,
        "positionClass": "toastr-top-right",
        "preventDuplicates": false,
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
        };
        $(document).ready(function () {
            toastr.success(msg);
        })
    </script>
    {% else %}
    <script  type=text/javascript>
        var msg = "{{message}}";
        toastr.error(msg);
    </script>
    {% endif %}
{% endfor %}
{% endif %}

		<!--end::Javascript-->
	</body>
